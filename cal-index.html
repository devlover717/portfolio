<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal-style.css">
    <script src="cal-script.js" defer></script>
    <title>Calculator App</title> 
</head>
<body>
    <div class="back">
    <a id="back" href="index.html">&lt; Back to Portfolio</a>
    </div>
    <main>
        <div class="container">
            <input type="text">
            <div class="button-container">
            <button id="clear">C</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">/</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">*</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">-</button>
            <br>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
            <button class="op">+</button>
            </div>
        </div>
    </main>
</body>
</html>
