<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer-style.css">
    <script src="timer-script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <a id="back" href="index.html">&lt; Back to Portfolio</a>

    <main>
        <h1>New Years Eve</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <div class="big-text" id="days">0</div>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <div class="big-text" id="hours">0</div>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes-c">
                <div class="big-text" id="minutes">0</div>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds-c">
                <div class="big-text" id="seconds">0</div>
                <span>seconds</span>
            </div>
        </div>
    </main>
</body>
</html>
